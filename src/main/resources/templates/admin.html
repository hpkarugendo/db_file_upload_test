<!DOCTYPE html>
<html lang="en-IE" xmlns:th="www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<title>Admin</title>
</head>
<body>
	<div class="container">
		<h1>Admin Area</h1>
		<hr>
		<h2>All Submissions!</h2>
		<div th:if="${mYes}" th:text="${mYes}" class="alert alert-success">Message</div>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>FIRST NAME</th>
					<th>LAST NAME</th>
					<th>EMAIL</th>
					<th>HOTEL</th>
					<th>FOOD & BEV</th>
					<th>TRAVEL</th>
					<th>HOTEL REC</th>
					<th>F&B REC</th>
					<th>TRAVEL REC</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="u : ${users}">
					<td th:text="${u.id}">Id</td>
					<td th:text="${u.firstName}">First Name</td>
					<td th:text="${u.lastName}">Last Name</td>
					<td th:text="${u.email}">Email</td>
					<td th:text="${#numbers.formatCurrency(u.hotelExp)}">Hotel</td>
					<td th:text="${#numbers.formatCurrency(u.foodBeverageExp)}">F & B</td>
					<td th:text="${#numbers.formatCurrency(u.travelExp)}">Travel</td>
					<td><a th:if="${u.hotelRecId}" th:href="@{'/image/'+${u.hotelRecId}}" class="btn btn-sm btn-warning">View</a></td>
					<td><a th:if="${u.foodBeverageRecId}" th:href="@{'/image/'+${u.foodBeverageRecId}}" class="btn btn-sm btn-warning">View</a></td>
					<td><a th:if="${u.travelRecId}" th:href="@{'/image/'+${u.travelRecId}}" class="btn btn-sm btn-warning">View</a></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/form}" class="btn btn-info">New Submission</a>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
