<!DOCTYPE html>
<html lang="en-IE" xmlns:th="www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<title>Form</title>
</head>
<body>
	<div class="container">
		<h1>Form</h1>
		<hr>
		<div th:if="${mNo}" th:text="${mNo}" class="alert alert-danger">Message</div>
		<form th:action="@{/submit}" th:object="${userObject}" method="post" enctype="multipart/form-data" class="form">
			<input type="hidden" th:field="*{id}">
			<div class="row">
				<div class="col form-group">
					<label for="fName">First Name:</label>
					<input type="text" th:field="*{firstName}" id="fName" name="fName" required="required" class="form-control">
				</div>
				<div class="col form-group">
					<label for="lName">Last Name:</label>
					<input type="text" th:field="*{lastName}" id="lName" name="lName" required="required" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="col form-group">
					<label for="email">Email:</label>
					<input type="email" th:field="*{email}" id="email" name="email" required="required" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="col form-group">
					<label for="hExp">Hotel Expenses:</label>
					<input type="number" step="0.01" th:field="*{hotelExp}" id="hExp" name="hExp" class="form-control">
				</div>
				<div class="col form-group">
					<label for="fbExp">F&B Expenses:</label>
					<input type="number" step="0.01" th:field="*{foodBeverageExp}" id="fbExp" name="fbExp" class="form-control">
				</div>
				<div class="col form-group">
					<label for="tExp">Travel Expenses:</label>
					<input type="number" step="0.01" th:field="*{travelExp}" id="tExp" name="tExp" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="col form-group">
					<label for="hFile">Hotel Receipt:</label>
					<input type="file" id="hFile" name="hFile" class="form-control">
				</div>
				<div class="col form-group">
					<label for="fbFile">F&B Receipt:</label>
					<input type="file" id="fbFile" name="fbFile" class="form-control">
				</div>
				<div class="col form-group">
					<label for="tFile">Travel Receipt:</label>
					<input type="file" id="tFile" name="tFile" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="col">
					<input type="submit" value="Submit" class="btn btn-success">
				</div>
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
